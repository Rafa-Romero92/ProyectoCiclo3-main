<!DOCTYPE html>

<html>
    <head>
        <title>
            Formulario de Registro
        </title>
        <meta charset="utf-8"/>
        <meta
            name="description"
        />
        <link rel="stylesheet" type="text/css" href="{{  url_for('static',  filename='css/miestilo.css')  }}"/>
    </head>
    <body>
        <img
        src="{{ url_for('static', filename='images/logo.jpg') }}"
        name="logo"
        id="logo"
        alt="logo"
        />
        <form 
            action="/log_in" 
            method="POST" 
            name="formRegistro"
        >

            <div>
                <label for="nombre">Nombre Completo</label>
                <input type="text" name="nombre" id="nombre" />
            </div>

            <div>
                <label for="celular">Numero de celular</label>
                <input type="text" name="celular" id="celular" />
            </div>

            <div>
                <label for="correo">Correo</label>
                <input type="text" name="correo" id="correo" />
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" />
            </div>

            <div>
                <label for="ConPassword">Confirmar contraseña</label>
                <input type="password" name="ConPassword" id="ConPassword" />
            </div>

            <p>
                <input type="checkbox" id="condiciones" name="condiciones"/> declaro haber leido y acepto las
                condiciones generales del programa y la normativa sobre protección de datos
            </p>

            <p>
                <input type="checkbox" id="promociones" name="promociones"/> Deseo recibir promociones a mi correo
            </p>
            
            <input type="submit" value="Crear Cuenta" class="boton" formaction="/inicio" />
            <br>
            <input type="submit" value="Login" class="boton" />

        </form>

        </form>
        
    </body>
</html>
